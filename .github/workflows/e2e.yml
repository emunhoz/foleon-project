name: E2E Tests

on: push

jobs:
  coverage:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.5.1
          run_install: |
            - args: [--filter @foleon/web...]

      - name: Run E2E test with Cypress
        uses: cypress-io/github-action@v5
        with:
          install: false
          build: pnpm --filter @foleon/web build
          command: pnpm --filter @foleon/web cypress:ci
          start: pnpm --filter @foleon/web start
          wait-on: 'http://localhost:3000'
